<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.jpg"
          alt="zdjęcie imię i nazwisko"
        />
        <header class="person__info">
          <h1 class="person__name">Justyna Dec</h1>
          <p class="person__position">pharmacist / junior fronted developer</p>
        </header>
        <p class="person__description">
          Farmaceutka z <strong class="special">rocznym doświadczeniem</strong>. Miłośniczka książek i wycieczek
          rowerowych. Współlokatorka kota. Od niedawna zgłębiająca tajniki
          frontendu.
        </p>
        <p class="person__description">
            W sieci: <a class="personal__link" href="#">Facebook</a>, <a class="personal__link" href="#">GitHub</a>.
        </p>
      </article>
    </main>
  </body>
</html>
